<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game Clone Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="Game-Title">Cross the Bricks</h1>
    </header>
    <div class="modal">
        <div class="window">
            <button class="close">&times;</button>
            <h1 class="modal-title">Congratulations!</h1>
            <p>You crossed the bricks and won the game!</p>
            <p class="play-again">Would you like to play again?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
